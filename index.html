var xxa;

  });
});
    function getLine(){
      $.getJSON("show.php?t="+timestamp,function(data){

        $.each(data,function(i,ONE){
          timestamp = ONE.timestamp;
          item = ONE.line;
        console.log(item);
        $('canvas').drawLine({
