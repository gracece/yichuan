<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} YiChuan {% end %} </title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css"/>
  </head>
  <body>

<nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="background-color: #002966;">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">易传</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/upload">上传</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

    <div class="container">

      {% block body %}{% end %}

      <hr> <p class='text-center'>Copyright &copy; Yichuan 2013-2014</p>
    </div>


    <script src='{{ static_url ("js/jquery.min.js")}}'></script>
    <script src='{{ static_url ("js/bootstrap.min.js")}}'></script>
    <script src=' {{ static_url("js/jcanvas.js")}} 'type="text/javascript"></script>
    <script src=' {{ static_url("js/yichuan.js")}} 'type="text/javascript"></script>
    <script src=' {{ static_url("js/jquery.fullscreen.js")}} 'type="text/javascript"></script>

      {% block js %}{% end %}


  </body>
</html>
